<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container-sm">
    <div class="row">
      <div class="col-sm-12">
        <h1>Finanças</h1>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Quanto sobra do meu salário?
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputWage" class="form-label">Meu Salário</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">.00</span>
            </div>

            <div id="" class="form-text">É pouco, mas é meu...</div>
          </div>

          <div class="row">
            <div class="mb-2 col-sm-6">
              <label for="exampleInputWage" class="form-label">Dívida 1</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>

              <div id="" class="form-text">Essencial...</div>
            </div>

            <div class="mb-2 col-sm-6">
              <label for="exampleInputWage" class="form-label">Dívida 2</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>

              <div id="" class="form-text">Eu não deveria usar o cartão de crédito...</div>
            </div>

          </div>



          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
      </div>
    </div>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
